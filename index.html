<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        ::-webkit-input-placeholder {
            text-align: center;
        }

        body {
            background: url(bus.jpg) no-repeat;
            background-size: cover;
        }

        .head {
            background-color: #3D6098;
            border-radius: 6px;
        }

        .filters {
            color: #fff;
        }
    </style>
</head>

<body class="vh-100">
    <div class="container">
        <nav class="navbar navbar-expand head d-none d-md-block">
            <a href="" class="nabar-brand">
                <img class="pl-3" src="arrow.png" alt="" height="25">
                <img src="bus.png" alt="" height="100">
            </a>
        </nav>
        <form action="">
            <div class="main">
                <h1 class="text-light mt-3">Add Bus</h1>
                <div class="row m-5">
                    <div class="col-md-4 form-group">
                        <input type="text" placeholder="Bus Code" class="form-control">
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="text" placeholder="Reg No" class="form-control">
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="text" placeholder="Fare" class="form-control">
                    </div>
                </div>
                <div class="row m-5" style="margin-top: 70px">
                    <div class="col-md-4 form-group">
                        <select class="form-control" style="text-align: center;">
                            <option value="0">Route Code</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="time" placeholder="Start Time" class="form-control">
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="text" placeholder="Seat Count" class="form-control">
                    </div>
                </div>
                <div class="filters d-flex flex-row m-5" style="margin-top: 70px">
                    <div class="pl-3 pr-5">
                        <input type="checkbox" id="ac-check">
                        <label class="mb-0" for="ac-check">AC</label>
                    </div>
                    <div class="pr-5">
                        <input type="checkbox" id="water-check">
                        <label class="mb-0" for="ac-check">Water</label>
                    </div>
                    <div class="pr-5">
                        <input type="checkbox" id="cp-check">
                        <label class="mb-0" for="ac-check">Charging Point</label>
                    </div>
                    <div class="pr-5">
                        <input type="checkbox" id="pbs-check">
                        <label class="mb-0" for="ac-check">Pushback Seat</label>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="submit" class="btn btn-dark w-25">Add Bus</button>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
