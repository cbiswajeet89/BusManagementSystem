<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddBus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        ::-webkit-input-placeholder {
            text-align: center;
        }
        .head {
            background-color: #3D6098;
            border-radius: 6px;
        }

        form {
            border-style: groove;
            border-radius: 10px;
        }

        .btn {
            background-color: #FF5E5B;
            color: #fff;
            width: 15%;
        }

        .form-control {
            background-color: #FFF6F6;
            color: black;
            border-color: black;
            text-align: center;
        }

        a {
            color: #fff;
        }
    </style>
</head>

<body class="vh-100">
    <div class="container">
        <div class="head">
            <div class="d-flex flex-row justify-content-between mx-4 align-items-center">
                <div class="">
                    <a href="#">
                        <img src="bus.png" alt="" height="125">
                    </a>
                </div>
                <div class="">
                    <a href="#" class="">Back To Dashboard</a>
                </div>
            </div>
        </div>
        <form class="mt-5">
            <div class="main mb-5">
                <div class="row m-5">
                    <div class="col-md-4 form-group">
                        <input type="text" placeholder="Bus Code" class="form-control">
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="text" placeholder="Reg No" class="form-control">
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="text" placeholder="Fare" class="form-control">
                    </div>
                </div>
                <div class="row m-5" style="margin-top: 70px">
                    <div class="col-md-4 form-group">
                        <select class="form-control" style="text-align: center;">
                            <option value="0">Route Code</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <!-- <input type="time" placeholder="Start Time" class="form-control"> -->
                        <select id="timeDropdownlist" class="form-control">
                            <option value="" selected>Time</option>
                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <input type="text" placeholder="Seat Count" class="form-control">
                    </div>
                </div>
                <div class="filters d-flex flex-row m-5" style="margin-top: 70px">
                    <div class="pl-3 pr-5">
                        <input type="checkbox" id="ac-check">
                        <label class="mb-0" for="ac-check">AC</label>
                    </div>
                    <div class="pr-5">
                        <input type="checkbox" id="water-check">
                        <label class="mb-0" for="ac-check">Water</label>
                    </div>
                    <div class="pr-5">
                        <input type="checkbox" id="cp-check">
                        <label class="mb-0" for="ac-check">Charging Point</label>
                    </div>
                    <div class="pr-5">
                        <input type="checkbox" id="pbs-check">
                        <label class="mb-0" for="ac-check">Pushback Seat</label>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="submit" class="btn">Add Bus</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script>
        function populate(selector) {
            var select = $(selector);
            var hours, minutes, ampm;
            for (var i = 0; i <= 1410; i += 30) {
                hours = Math.floor(i / 60);
                minutes = i % 60;
                if (minutes < 10) {
                    minutes = '0' + minutes; // adding leading zero to minutes portion
                }
                ampm="AM";
                if(hours==12){
                    ampm="PM";
                }
                if(hours>12){
                    hours=hours-12;
                    ampm="PM";
                }
                //add the value to dropdownlist
                select.append($('<option></option>')
                    .attr('value',i)
                    .text(hours + ':' + minutes+" "+ampm));
            }
        }
        //Calling the function on pageload
        window.onload = function (e) {
            populate('#timeDropdownlist');
        }

    </script>
</body>

</html>
